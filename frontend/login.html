<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col bg-gray-100 font-sans antialised" style="min-height: 100vh;">
    <nav class="bg-black p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">Youtube Video Summarizer</h1>
        </div>
               <div>
            <a href="login.html" class="text-white hover:underline  mt-1 text-lg">Login</a>
            <a href="signup.html" class="text-white hover:underline mx-4 mt-1 text-lg">Signup</a>
        </div>
    </nav>

    <div class="flex items-center justify-center mt-10">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            

            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                    <div align="center" style="color: red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
            </form>

        </div>
    </div>



</body>
</html>
