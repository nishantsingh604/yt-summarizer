<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Summaries</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">

  <nav class="bg-black p-4 text-white flex justify-between">
    <div>
      <h1 class="text-3xl font-bold">Youtube Video Summarizer</h1>
    </div>
    <div class="mt-1 text-lg">
 <a href="login.html" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
       <a href="/blog-list" class="text-white hover:underline mx-4">Saved Video Summaries</a>
      <a href="index.html" class="text-white hover:underline">Logout</a>
    </div>
  </nav>

  <main class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <section>
        <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
        <div class="space-y-4">
          {% for article in sum_articles reversed %}
             <a href="sum-details/{{article.id}}">
                        <div class="border border-gray-300 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}
                    
        </div>
      </section>
    </div>
  </main>

  
  <footer class="text-center p-4 mb-1 text-black text-md bg-gray-200">
    <h2 style="display: inline;">Created by Nishant Singh :)</h2>
    <h2 class="ml-10 inline"><a href="https://github.com/nishantsingh604">➡️ My Portfolio</a></h2>
  </footer>

</body>
</html>
